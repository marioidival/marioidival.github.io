{% extends "base.html" %}
{% block title %}{{ SITENAME }} <small>[tgs]</small>{% endblock %}
{% block content %}
<h2>Tags</h2>
<ul class="unstyled">
    {% for tag, articles in tags %}
    <li>
        <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
